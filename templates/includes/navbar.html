{% load static %}
{% load custom_tags %}

<div class="aside aside-left aside-fixed d-flex flex-column flex-row-auto" id="kt_aside">
    <!--begin::Brand-->
    <div class="brand border-bottom flex-column-auto" id="kt_brand">
        <!--begin::Logo-->
        <a href="{% url 'home' %}" class="menu-link">
            <img style="max-width: 100%" alt="Logo" src="{% static 'images/logo.png' %}"/>
        </a>
    </div>
    <!--end::Brand-->
    <!--begin::Aside Menu-->
    <div class="aside-menu-wrapper flex-column-fluid" id="kt_aside_menu_wrapper">
        <!--begin::Menu Container-->
        <div id="kt_aside_menu" class="aside-menu my-4 scroll ps ps--active-y" data-menu-vertical="1"
             data-menu-scroll="1" data-menu-dropdown-timeout="500" style="height: 916px; overflow: hidden;">
            <!--begin::Menu Nav-->
            <ul class="menu-nav">
                <li class="menu-item" aria-haspopup="true">
                    <a href="{% url 'home' %}" class="menu-link">
                        <i class="menu-icon flaticon2-architecture-and-city"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>

                <li class="menu-item" aria-haspopup="true">
                    <a href="{% url 'user_list' %}" class="menu-link">
                        <i class="menu-icon flaticon2-architecture-and-city"></i>
                        <span class="menu-text">User List</span>
                    </a>
                </li>


            </ul>
            <!--end::Menu Nav-->
            {% if request.user|has_group:'customer' %}
                <li class="menu-item" aria-haspopup="true">
                    <a href="" class="menu-link">
                        <i class="menu-icon flaticon2-information"></i>
                        <span class="menu-text">My Property</span>
                    </a>
                </li>

            {% endif %}

            {% if request.user|has_group:'owner' %}
                <li class="menu-item" aria-haspopup="true">
                    <a href="" class="menu-link">
                        <i class="menu-icon flaticon2-information"></i>
                        <span class="menu-text">My Flat</span>
                    </a>
                </li>

            {% endif %}

        </div>
        <!--end::Menu Container-->
    </div>
    <!--end::Aside Menu-->
</div>
