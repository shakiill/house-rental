{% load static %}
<!DOCTYPE html>

<html lang="en">
<!--begin::Head-->
<head>
    <base href="">
    <meta charset="utf-8"/>
    <title> Dream Garden Real Estate Company </title>
    <meta name="description" content="Updates and statistics"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="canonical" href=""/>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"/>
    <!--end::Fonts-->
    <!--begin::Page Vendors Styles(used by this page)-->
    <!--end::Page Vendors Styles-->
    <!--begin::Global Theme Styles(used by all pages)-->
    <link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'plugins/quill/quill.snow.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap4.min.css"></script>
    <link href="{% static 'plugins/django_select2/django_select2.css' %}" rel="stylesheet" type="text/css"/>
    <!--end::Global Theme Styles-->
    <!--begin::Layout Themes(used by all pages)-->
    {% block css %}{% endblock %}
    <!--end::Layout Themes-->

</head>
<!--end::Head-->
<!--begin::Body-->
<body id="kt_body">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>

        <a href="{% url 'dashboard' %}" class="btn btn-outline-success my-2 my-sm-0" >
            {% if user.is_authenticated %}
                Dashboard {% else %} Login {% endif %}
        </a>
    </div>

</nav>


<section class="banner">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'images/stock-900x600/19.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/stock-900x600/37.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/stock-900x600/36.jpg' %}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>



<!--begin::Global Theme Bundle(used by all pages)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'plugins/global/toastr.js' %}"></script>
<script src="{% static 'js/scripts.bundle.js' %}"></script>
<script src="{% static 'plugins/quill/quill.min.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/quill/quill-textarea.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/django_select2/django_select2.js' %}" type="text/javascript"></script>
<script src="{% static 'js/main.js' %}"></script>
{#<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>#}
{#<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script>#}

<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
<script type="text/javascript"
        src="https://www.jqueryscript.net/demo/performance-youtube-video-embed/jquery.embedVideo.js?v=1.1"></script>
<script type="text/javascript">
    function onYouTubeIframeAPIReady() {
        $('.embed-video').embedVideo({
            enablejsapi: 1,
            callback: function (iframe) {
                player = new YT.Player(iframe, {
                    events: {
                        'onReady': function () {
                            if (!$(iframe).parent().data('autoplay')) {
                                player.playVideo();
                            }
                        }
                    }
                });
            }
        });
    }
</script>

{% if messages %}
    <script>
        {% for message in messages %}
            toastr['{{ message.tags }}']("{{ message }}");
        {% endfor %}
    </script>
{% endif %}
<!--end::Global Theme Bundle-->
<!--begin::Page Scripts(used by this page)-->
{% block js %}{% endblock %}
<!--end::Page Scripts-->
</body>
<!--end::Body-->

</html>
